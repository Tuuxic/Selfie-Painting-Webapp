<!DOCTYPE html>
<html>

<head>
    <script src="../js/image_editor.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../css/editor.css">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Draw on your Image!</title>
</head>

<body>
    <div class="content-wrapper">
        <div class="head-bar">
            <div>
                <a class="back-button" title="Retake the Photo" href="/">&#8678;</a>
            </div>

            <div class="flux">DRAW ON YOUR IMAGE!</div>
            <div></div>
        </div>

        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
        <div class="options-container">
            <div class="option-descriptor">Color:</div>
            <input id="colorpicker" type="color" value="#000000">

            <div class="option-descriptor">Size:</div>
            <div class="slidecontainer">
                <input type="range" min="1" max="30" value="10" class="range" id="size-slider">
            </div>

            <button class="option-buttons" onclick="saveImage()">Save</button>
            <button class="option-buttons" onclick="clearCanvas()">Clear</button>
        </div>
    </div>

</body>

</html>
