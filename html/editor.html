<!DOCTYPE html>
<html>

<head>
    <script src="../js/image_editor.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../css/editor.css">
</head>

<body>
    <div class="content-wrapper">
        <div class="head-bar">
            <div class="flux">EDIT YOUR IMAGE!</div>
            <span class="sidenav-open-button" onclick="openNav()">&#9776;</span>
        </div>
        
        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
        <div class="options-container">
            <input id="colorpicker" type="color" value="#000000">
            <div class="slidecontainer">
                <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
            </div>
        </div>
        <div id="rightSidenav" class="sidenav">

            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">Save</a>
            <a href="#">Clear</a>
            <a href="#">Retake Image</a>
        </div>
    </div>

</body>

</html>
